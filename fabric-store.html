<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="fabric-store.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <!-- top Navigasi start -->
      <div class="top-nav">
        <!-- left start -->
        <ul class="left">
          <li><a href="#">seller center</a></li>
          <li
            style="
              border-left: 1px solid white;
              border-right: 1px solid white;
              padding-left: 7px;
              padding-right: 7px;
            "
          >
            <a href="#">download</a>
          </li>
          <li
            style="display: flex; align-items: center; justify-content: center"
          >
            <span>ikuti kami di</span>
            <a href="#" style="margin-right: 5px"
              ><i data-feather="facebook"></i
            ></a>
            <a href="#"><i data-feather="instagram"></i></a>
          </li>
        </ul>
        <!-- left start end -->
        <!-- right start -->
        <div class="right">
          <a href="#">
            <i data-feather="bell"></i>
            <p>notifikasi</p>
          </a>
          <a href="#">
            <i data-feather="help-circle"></i>
            <p>bantuan</p>
          </a>
          <a href="#">
            <i data-feather="globe"></i>
            <p>bahasa</p>
          </a>
          <a href="#">
            <i data-feather="user"></i>
            <p>user</p>
          </a>
        </div>
      </div>
      <!-- top Navigasi end-->

      <!-- bottom Navigasi start -->
      <nav>
        <div class="logo">
          <a href=""
            ><img
              src="image or logo/ibm.png"
              alt=""
              srcset=""
              
          /></a>
        </div>
        <form>
          <input
            type="search"
            name=""
            id=""
            placeholder="Masukan Yang Anda Cari..."
            />
          <button><i data-feather="search">Search</i></button>
        </form>
        <div class="shopping-chart">
          <a href="#">
            <button data-feather="shopping-cart"></button>
          </a>
        </div>
      </nav>
      <!-- bottom Navigasi end -->

      <!-- hero image slider start -->
      <div class="hero">
        <!-- Left Image Slider -->
        <div class="slider">
          <div class="slides">
            <div class="slide"><img src="image or logo/sopi.png" alt="Slide 1"></div>
            <div class="slide"><img src="image or logo/sopi2.png" alt="Slide 2"></div>
            <div class="slide"><img src="image or logo/sopi3.png" alt="Slide 3"></div>

          </div>
          <div class="controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
          </div>
        </div>
    
        <!-- Right Top Image -->
        <div class="right-top">
          <img src="image or logo/sopi3.png" alt="Top Image">
        </div>
    
        <!-- Right Bottom Image -->
        <div class="right-bottom">
          <img src="image or logo/sopi2.png" alt="Bottom Image">
        </div>

      </div>

      <div class="scroll">
        <a href="#" class="icon-link">
          <img src="image or logo/icon1.png" alt="Icon 1">
          <span class="icon-label">Home</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon2.png" alt="Icon 2">
          <span class="icon-label">Profile</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon3.png" alt="Icon 3">
          <span class="icon-label">Settings</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon4.png" alt="Icon 4">
          <span class="icon-label">Messages</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon6.png" alt="Icon 5">
          <span class="icon-label">Logout</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon7.png" alt="Icon 5">
          <span class="icon-label">Logout</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon8.png" alt="Icon 5">
          <span class="icon-label">Logout</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon9.png" alt="Icon 5">
          <span class="icon-label">Logout</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon10.png" alt="Icon 5">
          <span class="icon-label">Logout</span>
        </a>
        <a href="#" class="icon-link">
          <img src="image or logo/icon11.png" alt="Icon 5">
          <span class="icon-label">Logout</span>
        </a>
      </div>

      </div>
    </div>

    <script src="js/fabric-store.js"></script>
    <script>
      feather.replace();
    </script>

</html>
